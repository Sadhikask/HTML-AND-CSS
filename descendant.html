<!--
    DESCENDANT SELECTOR
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO!</title>
    <style>
        Ul  li{
            color:blue
        }
    </style>
</head>
<body>
    <ol>
        <li>List item One</li>
        <li>List item two</li>
        <ul>
            <li>Sublist item One</li>
            <li>Sublist item two</li>
        </ul>
        <li>List item three </li>
    </ol>
</body>
</html>
