<!-- INTERNAL CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HELLO</title>
    <style>
        h1{
            color:blue; 
            text-align:center;
        }
        #foo{
            color:rosybrown; 
            text-align:center;
        }
        .baz{
            color:aqua;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 id="foo">Welcome to my Web Page</h1>
    <h1 class="baz">This is the second heading</h1>
    <h1 class="baz">This is third heading</h1>
</body>
</html>
