<body>
    <div>
        <p>This is a para inside the div.</p>
        List inside the div:
        <ul>
            <li>Item one</li>

        </ul>
    </div>
    <p>This is a para outside the div.</p>
            List outside the div:
        <ul>

            <li>Item two</li>
            <li>Item three</li>
        </ul>
</body>
